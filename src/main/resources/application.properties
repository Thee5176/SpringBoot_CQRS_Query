spring.application.name=springboot_cqrs_query

server.port=8081

#JOOQ config in pom.xml

#Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5999/record
spring.datasource.username=${POSTGRES_USER:springboot_admin}
spring.datasource.password=${POSTGRES_PASSWORD:password}

#logging
logging.file.name=logs/springboot_cqrs_query.log

springdoc.api-docs.path=/v3/api-docs/query
springdoc.swagger-ui.path=/test-query.html