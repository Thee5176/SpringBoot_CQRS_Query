spring.application.name=springboot_cqrs_query

server.port=8081

#env file
spring.config.import=optional:file:env.properties

#JOOQ config in pom.xml

#Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

#logging
logging.structured.format.file=ecs

logging.level.com.thee5176.ledger_query.Domain.service.LedgersQueryService=DEBUG
logging.level.com.thee5176.ledger_query.Infrastructure.repository.LedgersRepository=DEBUG
logging.file.name=logs/query_transaction.json